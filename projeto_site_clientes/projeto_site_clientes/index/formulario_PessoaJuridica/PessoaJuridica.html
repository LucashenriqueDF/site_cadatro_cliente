<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadrastro Pessoa Juridica </title>
    <link rel="stylesheet" href="CssPessoaJuridica.css">
    
</head>

    <body class="gradiend">


        <a href="/index/index.html"><button id="botao_voltar"> voltar </button></a>
        

       


        <main>
            
            <div class="box">
    
                <form action="">
    
                    <fieldset>
                        
                        <legend><b>Fórmulário de Pessoa Jurudica</b></legend>
                        
                        <br>
    
                        <div class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelInput">Nome da Empresa</label>
                        </div>
                        
                        <br><br>
    
                        <div class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required>
                            <label for="email" class="labelInput">Email Institucional</label>
                        </div>
    
                        <br><br>
                        
                        <div class="inputBox">
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">Telefone</label>
                        
                        </div>

                        <br><br>
                        
                        <div class="inputBox">
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">CEP</label>
                        
                        </div>
                        
                        <br><br>
    
                        <label for="data_nascimento"><b>Data de fundação</b></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        
                        <br><br><br>
                        
                        <div class="inputBox">
                            <input type="text" name="CEP" id="CEP" class="inputUser" required>
                            <label for="CEP" class="labelInput">CNPJ</label>
                        </div>
    
                        <br><br>
    
                        <div class="inputBox">
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelInput">Endereço</label>
                        </div>

                        <br><br>

                        <label for="renda" class="files">Comprovante de renda</label>
                        <input type="file" name="renda_inp" id="renda">

                        <br><br>

                        <label for="end" class="files" id="end_inp">Comprovante de endereço</label>
                        <input type="file" name="end_inp" id="end">
                        
                        <input type="submit" name="submit" id="submit">
                        
                    </fieldset>
    
                </form>
    
            </div>
    
        </main>
    
</body>
</html>
